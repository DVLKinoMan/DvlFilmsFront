<table mat-table [dataSource]="persons" class="mat-elevation-z8" [hidden]="!persons">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let person"> {{person.id}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Photo</th>
        <td mat-cell *matCellDef="let person">
            <img [src]="person.photo.image" *ngIf="person.photo" [alt]="person.photo.title" style="width: 20%;">
            </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let person">
            <a [routerLink]="['/person', person.id]">{{person.name}}</a>
            </td>
    </ng-container>
    <!-- BirthDate Column -->
    <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>BirthDate</th>
        <td mat-cell *matCellDef="let person"> {{person.birthDate}} </td>
    </ng-container>
    <!-- BirthPlace Column -->
    <ng-container matColumnDef="birthPlace">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>BirthPlace</th>
        <td mat-cell *matCellDef="let person"> {{person.birthPlace}} </td>
    </ng-container>
    <!-- HeightInMeters Column -->
    <ng-container matColumnDef="heightInMeters">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>HeightInMeters</th>
        <td mat-cell *matCellDef="let person"> {{person.heightInMeters}} </td>
    </ng-container>
    <!-- AwardsInformationString Column -->
    <ng-container matColumnDef="awardsInformationString">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>AwardsInformationString</th>
        <td mat-cell *matCellDef="let person"> {{person.awardsInformationString}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<!-- Pagination directive -->
<mat-paginator [hidden]="!persons" [pageSize]="10" (page)="pageEvent = GetPersons($event)"
    [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
