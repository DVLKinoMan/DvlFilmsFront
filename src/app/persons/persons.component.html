<table matSort (matSortChange)="sortChanged($event)">
    <tr>
        <th mat-sort-header = "id">ID</th>
        <th>Photo</th>
        <th mat-sort-header = "name">Name</th>
        <th  mat-sort-header="birthDate">BirthDate</th>
        <th>BirthPlace</th>
        <th mat-sort-header="heightInMeters">HeightInMeters</th>
        <th>AwardsInformationString</th>
    </tr>
    <tr *ngFor="let person of persons">
        <td>{{person.id}}</td>
        <td>
            <img [src]="person.photo.image" *ngIf="person.photo" [alt]="person.photo.title" style="width: 20%;">
        </td>
        <td>
            <a [routerLink]="['/person', person.id]">{{person.name}}</a>
        </td> 
        <td>{{person.birthDate}}</td>
        <td>{{person.birthPlace}}</td>
        <td>{{person.heightInMeters}}</td>
        <td>{{person.awardsInformationString}}</td>
    </tr>  
</table>
